version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "mambaforge-4.10"
  jobs:
    post_install:
    - mamba env create docs/environment.yml -n docs
    - which python
    - conda activate docs
    - conda info
    - conda env list
    - conda list
    - which conda
    - julia -e "using Pkg; Pkg.status()"
    - python -c "import xbitinfo as xb"

conda:
  environment: docs/environment.yml

sphinx:
  fail_on_warning: false

formats: []
