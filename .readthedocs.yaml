version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "mambaforge-4.10"
  jobs:
    post_install:
    - python -m pip install -e .
    - python -c "import xbitinfo as xb; xb.install()"
    - julia -e "using Pkg; Pkg.add('https://github.com/milankl/BitInformation.jl', 'https://github.com/JuliaStats/StatsBase.jl')"
    - julia -e "using Pkg; Pkg.status()"
    - conda env list
    - conda list
    - which python
    - which conda

conda:
  environment: docs/environment.yml

sphinx:
  fail_on_warning: false

formats: []
